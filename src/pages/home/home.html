<ion-header>
  <ion-navbar color="cangzhen">
    <ion-title>收藏+</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


  <ion-slides class="slide-height" pager='true'>
    <ion-slide *ngFor="let banner of banners">
      <img [src]="'http://7xqlp0.com2.z0.glb.qiniucdn.com/'+banner.bannerImg+'-thumbnail25'" (click)="push(banner)" />
    </ion-slide>
  </ion-slides>
  <ion-grid text-center>
    <ion-row class="xiaozi">
      <ion-col width-25 [navPush]="ContactPage"><img text-wrap src="assets/img/jianBao.png" class="iconImg"><br> 一键鉴宝
      </ion-col>
      <ion-col width-25 [navPush]="QuanPage"><img src="assets/img/cnagBaoGe.png" class="iconImg"><br> 藏宝阁
      </ion-col>
      <ion-col width-25><img src="assets/img/jiaoLiu.png" class="iconImg"><br> 最新活动
      </ion-col>
      <ion-col width-25 [navPush]="RechargePage"><img src="assets/img/jinBi.png" class="iconImg"><br> 充值金币
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list no-margin>
    <ion-item>
      <ion-icon name="weiqiandao" item-left (click)="qiandao()" *ngIf="sign!=true"></ion-icon>
      <ion-icon name="qiandao" item-left (click)="showToast('top')" *ngIf="sign!=false"></ion-icon>

      <!--<button ion-button color="cangzhen" item-left (click)="qiandao()" *ngIf="sign!=true">签到</button>-->
      <!--<button ion-button color="zise" item-left (click)="showToast('top')" *ngIf="sign!=false">已签</button>-->
      <div class="xiaozi" *ngIf="sign!=true">领取{{point}}金币</div>
      <div class="xiaozi" *ngIf="sign!=false">明日签到领取{{point}}金币</div>
      <div item-right class="xiaozi huise" [navPush]="EarnGoldPage">赚金币
        <ion-icon name="arrow-forward"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

  <div class="zuixin">
    <ion-icon name="zuixin" item-left></ion-icon>最新鉴定</div>
  <ion-grid>
    <ion-row>
      <ion-col width-33 *ngFor="let appraisalNewList of appraisalNewLists">
        <div background-size class="half" [ngStyle]="{'background-image': 'url(' + appraisalNewList.iconImg +'-thumbnail25' + ')'}"
          (click)="pushJiandinDetailed(appraisalNewList)"></div>
        <div class="home-title">{{ appraisalNewList.title }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
