<ion-header>
  <ion-navbar color="cangzhen">
    <ion-title>填写求购</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fa()">
        <p>发布</p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item>
      <ion-label color="primary">标题：</ion-label>
      <ion-input placeholder="请输入标题，最多15字" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>藏品类别：</ion-label>
      <ion-select [(ngModel)]="festId" (ionChange)="festSelected($event, festId)" cancelText="取消" okText="确定">
        <ion-option *ngFor="let i of categoryList" value="{{i.id}}">{{i.categoryName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>求购详情：</ion-label>
      <ion-textarea padding placeholder="备注信息：预算，对摄影的要求等（最少10字，最多300字）..." [(ngModel)]="introduction"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
