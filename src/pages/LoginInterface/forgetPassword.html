<ion-header>
  <ion-navbar color="cangzhen">
    <ion-title>重置密码</ion-title>
    <div (click)="goBack()"></div>
  </ion-navbar>
</ion-header>
<ion-content text-center>
  <img class="logo-size" src="assets/img/cangzhen.jpeg" margin-top  />
  <ion-item>
    <ion-input type="number" placeholder="手机号" clearInput [(ngModel)]="phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" placeholder="验证码" clearInput [(ngModel)]="verifyCode"></ion-input>
  </ion-item>
  <button ion-button full margin-top color="dark" class="cuti"  (click)="fa()" >免费获取验证码</button>
  <button ion-button full margin-top color="dark" class="cuti" (click)="go()" >提交</button>

</ion-content>
