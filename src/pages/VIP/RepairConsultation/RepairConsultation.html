<ion-header>
  <ion-navbar color="cangzhen">
    <ion-title>修复咨询</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fa()">
        <p>提交</p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of data">
      <ion-label>{{i.title}} <p>{{i.categoryName}}</p></ion-label>
      <ion-checkbox (ionChange)="logEvent($event,i.id)" [disabled]="i.repair==1||i.repair==-1||i.repair==2"></ion-checkbox>
      <ion-thumbnail item-left>
        <div background-size class="Myshoucang" [ngStyle]="{'background-image': 'url(' + i.iconImg+'-thumbnail25' + ')'}"></div>
      </ion-thumbnail>
      <p item-right *ngIf="i.repair==0">未提交</p>
      <p item-right *ngIf="i.repair==1" color="cangzhen">已提交</p>
      <p item-right *ngIf="i.repair==2" color="cangzhen">已修复</p>
      <p item-right *ngIf="i.repair==-1">无法修复</p>
    </ion-item>
  </ion-list>
</ion-content>
